
<div>
    <h2><span data-translate="jhipsterElasticsearchSampleApplicationApp.userDashboard.detail.title">User Dashboard</span> {{vm.userDashboard.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="jhipsterElasticsearchSampleApplicationApp.userDashboard.phone">Phone</span></dt>
        <dd>
            <span>{{vm.userDashboard.phone}}</span>
        </dd>
        <dt><span data-translate="jhipsterElasticsearchSampleApplicationApp.userDashboard.user">User</span></dt>
        <dd>
            {{vm.userDashboard.userLogin}}
        </dd>
        <dt><span data-translate="jhipsterElasticsearchSampleApplicationApp.userDashboard.comp">Comp</span></dt>
        <dd>
            <span ng-repeat="comp in vm.userDashboard.comps">
                <a ui-sref="competence-detail({id: comp.id})">{{comp.name}}</a>{{$last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="user-dashboard-detail.edit({id:vm.userDashboard.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
