
<div>
    <h2><span data-translate="jhipsterElasticsearchSampleApplicationApp.competence.detail.title">Competence</span> {{vm.competence.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="jhipsterElasticsearchSampleApplicationApp.competence.name">Name</span></dt>
        <dd>
            <span>{{vm.competence.name}}</span>
        </dd>
        <dt><span data-translate="jhipsterElasticsearchSampleApplicationApp.competence.domain">Domain</span></dt>
        <dd>
            <a ui-sref="comp-domain-detail({id:vm.competence.domainId})">{{vm.competence.domainName}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="competence-detail.edit({id:vm.competence.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
